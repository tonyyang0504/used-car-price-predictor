{% extends "base.html" %}
{% block content %}

<div class="title-section">
    <h1>Auction Cars</h1>
    <p>Browse our collection of cars available at auction</p>
</div>

<div class="content-area">
    <div id="auction-cars-section">
        <form id="auction-cars-filter-form" class="filter-panel">
            <div class="filter-row">
                <div class="form-group">
                    <label for="make-filter">Make:</label>
                    <select id="make-filter"></select>
                </div>
                <div class="form-group">
                    <label for="model-filter">Model:</label>
                    <select id="model-filter"></select>
                </div>
                <div class="form-group">
                    <label for="year-min">Year Range:</label>
                    <div class="range-inputs">
                        <select id="year-min"></select>
                        <select id="year-max"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="km-min">Kilometers Range:</label>
                    <div class="range-inputs">
                        <input type="number" id="km-min" placeholder="Min">
                        <input type="number" id="km-max" placeholder="Max">
                    </div>
                </div>
            </div>
            <div class="filter-row">
                <div class="form-group">
                    <label for="start-price-min">Start Price Range (AED):</label>
                    <div class="range-inputs">
                        <input type="number" id="start-price-min" placeholder="Min">
                        <input type="number" id="start-price-max" placeholder="Max">
                    </div>
                </div>
                <div class="form-group">
                    <label for="final-price-min">Final Price Range (AED):</label>
                    <div class="range-inputs">
                        <input type="number" id="final-price-min" placeholder="Min">
                        <input type="number" id="final-price-max" placeholder="Max">
                    </div>
                </div>
                <div class="form-group">
                    <label for="regional-specs-filter">Regional Specs:</label>
                    <select id="regional-specs-filter"></select>
                </div>
                <div class="form-group">
                    <label for="primary-damage-filter">Primary Damage:</label>
                    <select id="primary-damage-filter"></select>
                </div>
            </div>
            <div class="filter-row">
                <div class="form-group">
                    <label for="auction-date-min">Auction Date Range:</label>
                    <div class="range-inputs">
                        <input type="date" id="auction-date-min">
                        <input type="date" id="auction-date-max">
                    </div>
                </div>
                <div class="form-group">
                    <label for="source-filter">Source:</label>
                    <select id="source-filter"></select>
                </div>
                <div class="form-group button-group">
                    <button type="submit" id="apply-filter-btn" class="button primary">Apply Filter</button>
                    <button type="button" id="clear-filter-btn" class="button secondary">Clear</button>
                </div>
            </div>
        </form>

        <div id="loading" style="display: none;">Processing...</div>
        <div id="errorMessage"></div>

        <div class="results-container">
            <div id="auction-total-records" class="total-records"></div>
            <table id="auction-cars-table">
                <thead></thead>
                <tbody></tbody>
            </table>
            <div id="auctionCarsPagination" class="pagination"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/auction_cars.js') }}"></script>
{% endblock %}
